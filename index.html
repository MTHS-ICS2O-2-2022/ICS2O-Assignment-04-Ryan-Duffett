<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Order a Pizza with JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Ryan Duffett" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Order a Pizza</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
      <img src="./images/pizza.png" alt="style" />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="size" name="Select Size">
          <option></option>
          <option value="7.99">Small (+ $7.99)</option>
          <option value="11.99">Medium (+ $11.99)</option>
          <option value="14.99">Large (+ $14.99)</option>
        </select>
        <label class="mdl-textfield__label" for="Select Size">Select Size</label>
      </div>
      <br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="toppings" name="Select Toppings">
          <option></option>
          <option value="1.99">1 topping (+ $1.99)</option>
          <option value="2.99">2 toppings (+ $2.99)</option>
          <option value="3.50">3 toppings (+ $3.50)</option>
          <option value="3.99">4 toppings (+ $3.99)</option>
        </select>
        <label class="mdl-textfield__label" for="Select Toppings">Select toppings</label>
      </div>
      <br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="pick-up-or-delivery" name="Pick Up or Delivery">
          <option></option>
          <option value="pick">Pick up (+ $0.00)</option>
          <option value="delivery">Delivery (+ $15.00)</option>
        </select>
        <label class="mdl-textfield__label" for="Pick Up or Delivery">Pick Up or Delivery</label>
      </div>
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate Price
      </button>
      <br />
      <div id="tax">HST is 13%</div>
      <div id="subtotal">Your subtotal is:</div>
      <div id="total">Your total is:</div>
    </main>
  </div>
</body>
</html>
